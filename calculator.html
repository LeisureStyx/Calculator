<!DOCTYPE html>
<html>
  <head>
    <title>Just A Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="history">
        <p id="history"></p>
      </div>
      <div class="input">
        <input type="text" id="inputs">
      </div>
      <div class="buttons">
        <button id="clear">C</button><button id="backspace">&larr;</button><button id="percentage">&percnt;</button><button id="divide">&divide;</button>
        <button id="seven">7</button><button id="eight">8</button><button id="nine">9</button><button id="multiply">&times;</button>
        <button id="four">4</button><button id="five">5</button><button id="six">6</button><button id="minus">&minus;</button>
        <button id="one">1</button><button id="two">2</button><button id="three">3</button><button id="plus">&plus;</button>
        <br><button id="zero">0</button><button id="period">&period;</button><button id="result">&equals;</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="buttons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>
  </body>
</html>
