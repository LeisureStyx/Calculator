<!DOCTYPE html>
<html>
  <head>
    <title>Just A Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="history">
        <p id="history"></p>
      </div>
      <div class="input">
        <input type="text" id="inputs">
      </div>
      <div class="buttons">
        <button id="clear" onclick="clearInput()">C</button><button id="backspace" onclick="backspaceInput()">&larr;</button><button id="percentage">&percnt;</button><button id="divide">&divide;</button>
        <button id="seventh">7</button><button id="eight">8</button><button id="ninth">9</button><button id="multiply">&times;</button>
        <button id="fourth">4</button><button id="fifth">5</button><button id="sixth">6</button><button id="minus">&minus;</button>
        <button id="third">3</button><button id="second">2</button><button id="one">1</button><button id="plus">&plus;</button>
        <br><button id="zero">0</button><button id="period">&period;</button><button id="result">&equals;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
